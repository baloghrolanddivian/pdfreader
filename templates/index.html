<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szamla ellenorzes</title>
    <style>
      :root {
        --bg-a: #f9f4ec;
        --bg-b: #e9f0f5;
        --ink: #1c242b;
        --ink-soft: #4a5a66;
        --accent: #e06c3c;
        --accent-deep: #bb4d1f;
        --card: rgba(255, 255, 255, 0.88);
        --border: rgba(28, 36, 43, 0.15);
        --shadow: 0 30px 80px rgba(24, 30, 34, 0.15);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        color: var(--ink);
        min-height: 100vh;
        background: radial-gradient(circle at 10% 20%, #f7e7da 0%, transparent 45%),
          radial-gradient(circle at 85% 0%, #d6e8f2 0%, transparent 40%),
          linear-gradient(135deg, var(--bg-a), var(--bg-b));
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
      }

      .shell {
        width: min(960px, 100%);
        position: relative;
      }

      .halo {
        position: absolute;
        inset: -40px;
        border-radius: 40px;
        background: radial-gradient(circle at top left, rgba(224, 108, 60, 0.2), transparent 60%);
        filter: blur(30px);
        z-index: 0;
      }

      .card {
        position: relative;
        z-index: 1;
        background: var(--card);
        border-radius: 28px;
        border: 1px solid var(--border);
        padding: 36px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
      }

      header h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 3vw, 38px);
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0;
        color: var(--ink-soft);
        font-size: 15px;
        max-width: 540px;
        line-height: 1.5;
      }

      .grid {
        display: grid;
        gap: 20px;
        margin-top: 28px;
      }

      .field {
        border: 1px dashed rgba(28, 36, 43, 0.25);
        border-radius: 18px;
        padding: 18px;
        background: rgba(255, 255, 255, 0.7);
        display: grid;
        gap: 10px;
      }

      .field label {
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .field span {
        font-size: 12px;
        color: var(--ink-soft);
      }

      input[type="file"] {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: white;
        font-size: 14px;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 14px 28px;
        background: linear-gradient(120deg, var(--accent), var(--accent-deep));
        color: white;
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 0.01em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        justify-self: start;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(224, 108, 60, 0.25);
      }

      .notice {
        margin-top: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(255, 228, 212, 0.65);
        color: #7d3a19;
        font-size: 13px;
      }

      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: var(--ink-soft);
      }

      @media (min-width: 720px) {
        .grid {
          grid-template-columns: 1fr 1fr;
          align-items: start;
        }

        button {
          grid-column: span 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <div class="halo"></div>
      <div class="card">
        <header>
          <h1>Szamla vs. megrendeles</h1>
          <p>
            Toltsd fel a szamlat es a megrendeles fajlt. Egy kattintasra
            letoltod a ket munkalapos, szinezett osszehasonlitast.
          </p>
        </header>

        {% if error %}
        <div class="notice">{{ error }}</div>
        {% endif %}

        <form class="grid" action="/compare" method="post" enctype="multipart/form-data">
          <div class="field">
            <label for="invoice_pdf">Szamla PDF</label>
            <span>PDF formatum, amit feldolgozunk.</span>
            <input type="file" id="invoice_pdf" name="invoice_pdf" accept=".pdf" required />
          </div>

          <div class="field">
            <label for="order_file">Megrendeles</label>
            <span>XLSX vagy CSV formatum.</span>
            <input
              type="file"
              id="order_file"
              name="order_file"
              accept=".xlsx,.xlsm,.csv"
              required
            />
          </div>

          <button type="submit">Osszehasonlitas letoltese</button>
        </form>

        <div class="footer">
          A feldolgozas helyben fut, a fajlok nincsenek eltarolva.
        </div>
      </div>
    </div>
  </body>
</html>
